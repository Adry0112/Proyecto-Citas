<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Agendar Citas - Cortes de Cabello</title>
</head>
<body>
    <header>
        <h1>Agendar Citas para Cortes de Cabello</h1>
        <img src="images/Logo.png" alt="Logo del negocio" id="logo">
    </header>
    
    <main>
        <form id="appointment-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Servicio:</label>
            <select id="service" name="service" required>
                <option value="Corte">Corte de Cabello - 15$</option>
                <option value="Lavado">Lavado de Cabello - 10$</option>
                <option value="Tratamientos">Tratamientos Capilares - 10$</option>
                <option value="Manicure">Manicure - 5$</option>
                <option value="Pedicure">Pedicure- 8$</option>
                <option value="Barba">Arreglo de Barba y Bigote - 10$</option>
                <option value="Tinte">Apicación de tinte - 15$</option>
            </select>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit">Agendar Cita</button>
        </form>

        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>¡Tu cita ha sido agendada con éxito!</p>
                <a href="appointments.html">Ver mis citas</a>
            </div>
        </div>
    </div>
    <header>
        <footer>
            <p>&copy; 2025 Tu Negocio de Cortes de Cabello. Todos los derechos reservados.</p>
        </footer>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
